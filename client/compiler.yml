server:
  applicationConnectors:
    - type: http
      port: 8090
  adminConnectors:
    - type: http
      port: 8444

compiler: http://localhost:8091/compiler

logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  loggers:
    com.piotrkot: DEBUG

  appenders:
    # Log warnings and errors to stdout
    - type: console
      threshold: INFO
      target: stdout

    # Log info, warnings and errors to our apps' main log.
    # Rolled over daily and retained for 5 days.
    - type: file
      threshold: INFO
      currentLogFilename: target/logs/main.log
      archivedLogFilenamePattern: target/logs/main-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC

    # Log debug messages, info, warnings and errors to our apps' debug log.
    # Rolled over hourly and retained for 6 hours
    - type: file
      threshold: DEBUG
      currentLogFilename: target/logs/debug.log
      archivedLogFilenamePattern: target/logs/debug-%d{yyyy-MM-dd-hh}.log.gz
      archivedFileCount: 6
      timeZone: UTC
